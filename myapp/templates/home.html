<!DOCTYPE html>
<html>
    <head>
        {% load bootstrap %}

        <!--<link href="{{ STATIC_URL }}bootstrap.css" rel="stylesheet">-->
        <script type="text/javascript" src="{{ STATIC_URL }}jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/fb-bootstrap-modal.js"></script>
        {% bootstrap_css %}
        <script type="text/javascript">
            $(document).ready(function() {
                $('#submitModal').modal();
            });
        </script>

    </head>
    <body>
        <h6>Hi {{me.first_name}}</h6>

        <!--<div class="hero-unit">
            <h2>Brogramming Quote of the Day</h2>
        </div>-->

        <div class="hero-unit">
            <h2>Brogramming Quote of the Day</h2>
            <br><br>

            <blockquote><p><em>{{quote}}</em><p></blockquote>
            <br><br><br>
            <form name="statusForm" method="POST" action="{% url update_status %}"  >
                <input type="hidden" name="quote" value="{{quote}}" />
                <input type="hidden" name="access_token" value="{{access_token}}" />
                <input type="hidden" name="me" value="{{me}}" />
                <input type="hidden" name="facebook" value="{{facebook}}" />
                <div class="actions">
                    <input type="submit" class="btn primary" value="Set as my status!" data-controls-modal="submitModal"/>
                    <input type="submit" class="btn "value="Reload" name="cancel" />
                    <!--<button type="reset" class="btn" action="{% url home %}">Reload</button>-->
                    <p>Or, hit reload if you want a new one...</p>
                </div>
            </form>
        </div>
        <div class="well">

        </div>

        <div id="submitModal" class="modal hide fade" style="display: none;">
            <div class="modal-header">
		        <a href="#" class="close">Ã—</a>
		        <h3>Status Update</h3>
	        </div>
	        <div class="modal-body">
		        <p>Are you sure you really want to nerd out to your timeline?</p>
                <blockquote><p><em>{{quote}}</em><p></blockquote>
	        </div>
	        <div class="modal-footer">
		        <a href="#" class="btn primary" onclick="document.statusForm.submit()">Confirm</a>
		        <a href="#" class="btn secondary" onclick="$('#submitModal').hide()">Cancel</a>
	        </div>
        </div>
    </body>

</html>
